{% extends "network/layout.html" %}

{% block body %}

    {% include "network/alert.html" %}
    
    <div class="user-form">
        <h2 class="m-2">Login</h2>

        <form class="m-2" action="{% url 'login' %}" method="post">
            {% csrf_token %}
            <div class="form-group mb-3">
                <input autofocus class="form-control" type="text" name="username" placeholder="Username">
            </div>
            <div class="form-group mb-3">
                <input class="form-control" type="password" name="password" placeholder="Password">
            </div>
            <input class="btn btn-primary mb-3" type="submit" value="Login">
        </form>
        <div class="m-2"> Don't have an account? <a href="{% url 'register' %}">Register here.</a></div>
    </div>



{% endblock %}
